<div class="columns-container">
    <div class="container" id="columns">
        <!-- breadcrumb -->
        <div class="breadcrumb clearfix">
            <a class="home" href="#" title="Return to Home">Home</a>
            <!-- <a  [routerLink]="['/Services',servicedetails?.Category?.id]"> -->
                <span class="navigation-pipe">&nbsp;</span>
                <span class="navigation_page">{{servicedetails?.Category?.name}}</span>
            <!-- </a> -->
        </div>
        
		<div class="row">
            <div class="column col-xs-12 col-sm-3" id="left_column">

            </div>
            <div class="center_column col-xs-12 col-sm-9" id="center_column">
            	<div id="view-product-list" class="view-product-list">
                    <h2 class="page-heading">
                        <span class="page-heading-title">{{servicedetails?.Category?.name}}</span>
                    </h2>
                    <ul class="display-product-option">
                        <li class="view-as-grid">
                            <span>grid</span>
                        </li>
                        <li class="view-as-list selected">
                            <span>list</span>
                        </li>
                    </ul>
                    <!-- PRODUCT LIST -->
                    <ul class="row product-list list servicelist">
                        <li class="col-sx-12 col-sm-4" *ngFor="let catser of catServices">
                            <div class="product-container">
                                <div class="left-block">
                                    <a  [routerLink]="['/service', catser.Service.id]">
                                        <img class="img-responsive" alt="product" src="{{apiLink + catser.Service.imgs.split(',')[0] }}" />
                                    </a>
                                    <div class="quick-view">
                                            <a title="Add to my wishlist" class="heart" href="#"></a>
                                            <a title="View service details" class="search" [routerLink]="['/service', catser.Service.id]"></a>
                                    </div>
                                   <!--  <div class="add-to-cart">
                                        <a title="Add to Cart" href="#add">Add to Cart</a>
                                    </div> -->

                                </div>
                               <!--  <div class="price-percent-reduction2" *ngIf="service.Service.discount >0;">
                                    {{service.Service.discount}}% OFF
                                </div> -->
                                <div class="right-block">
                                    <h5 class="product-name"><a href="#">{{catser.Service.title}}</a></h5>
                                    <div class="product-star">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star-half-o"></i>
                                    </div>
                                    <!-- <div class="content_price">
                                        <span class="price product-price"><i class="fa fa-inr"></i> {{ service.Service.price - (service.Service.price * (service.Service.discount / 100)) | number : '1.2-2' }}</span>
                                        <span class="price old-price"><i class="fa fa-inr"></i> {{service.Service.price}}</span>
                                    </div> -->
                                    <div class="info-orther">
                                        <!-- <p>Item Code: #453217907</p> -->
                                        <!-- <p class="availability">Availability: <span *ngIf="service.Service?.product_count.length >0; else out_stock">In stock</span>
                                            <ng-template #elsenovarient>  
                                                <span>Out of stock</span>
                                            </ng-template>
                                        </p> -->
                                        <div class="product-desc" innerHTML="{{ catser.Service.service_desc}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- ./PRODUCT LIST -->
                </div>
                <div class="sortPagiBar">
                    <div class="bottom-pagination">
                        <nav>
                          <ul class="pagination">
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                              <a href="#" aria-label="Next">
                                <span aria-hidden="true">Next &raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                    </div>
                    <div class="show-product-item">
                        <select name="">
                            <option value="">Show 18</option>
                            <option value="">Show 20</option>
                            <option value="">Show 50</option>
                            <option value="">Show 100</option>
                        </select>
                    </div>
                    <div class="sort-product">
                        <select>
                            <option value="">Product Name</option>
                            <option value="">Price</option>
                        </select>
                        <div class="sort-product-icon">
                            <i class="fa fa-sort-alpha-asc"></i>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>
</div>
